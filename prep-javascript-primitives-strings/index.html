<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Primitive Data Types - Strings</title>
</head>

<body>
  <script>
    // Your code here!
    var firstName = 'anthonee';

    var lastName = 'abad';

    var fullName = firstName + " " + lastName ;

    console.log ('fullName: ',fullName);

    var favoriteItem = 'playstation';

    console.log ('favorite item: ', favoriteItem);

    var cost = 500 ;

    console.log ('cost: ', cost);

    var costType = typeof cost;

    console.log ('type of cost:', cost);

    var costWithCurrency = cost + 'dollars';

    console.log ('cost: ', costWithCurrency);

    var currencyType = typeof costWithCurrency;

    console.log ('type of currency:', currencyType);

    var sentence = 'my name is' + fullName + 'and my favorite item is' + favoriteItem +
    'and it costs' +  cost + " " + costWithCurrency ;

    console.log ('sentence: ', sentence);
  </script>
</body>

</html>
